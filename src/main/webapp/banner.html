    <link rel="stylesheet" href="./static/boot/css/bootstrap.min.css">
    <%--引入jqgrid 主题css--%>

    <script src="./static/jqgrid/js/trirand/jquery.jqGrid.min.js"></script>
    <script>
        $(function () {

            $("#emplist").jqGrid({
                caption: "用户列表",

                styleUI: 'Bootstrap',//使用bootstrap风格样式
                datatype: "json",
                autowidth: true,
                pager: "#pager",
                viewrecords: true,
                rowNum: 2,
                toolbar: ['true', 'top'],

                colNames: ["id", "姓名", "年龄", "生日", "所属部门", "操作"],
                colModel: [
                    {name: "id"},
                    {name: "name", editable: true},
                    {name: "age", editable: true},
                    {name: "bir", editable: true},
                    {name: "dept.id", editable: true},
                    {name: "options"}
                ],
            })
        })

    </script>
